<!DOCTYPE html>

<head>

    <title>Generador de Pancartas - Crea letras imprimibles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Fredoka+One&family=Pacifico&family=Roboto+Slab:wght@700&family=Bangers&family=Lobster&family=Abril+Fatface&family=Righteous&family=Chewy&family=Great+Vibes&family=Cinzel:wght@700&family=Gloria+Hallelujah&family=Satisfy&family=Permanent+Marker&family=Monoton&family=Black+Ops+One&family=Bungee&family=Bebas+Neue&family=Alfa+Slab+One&family=Passion+One:wght@700&family=Sigmar+One&family=Titan+One&family=Staatliches&family=Lilita+One&family=Racing+Sans+One&family=Fugaz+One&family=Russo+One&family=Ultra&family=Shrikhand&family=Covered+By+Your+Grace&family=Caveat:wght@700&family=Shadows+Into+Light&family=Kaushan+Script&family=Dancing+Script:wght@700&family=Yellowtail&family=Cookie&family=Mr+Dafoe&display=swap" rel="stylesheet">

</head>
<body class="bg-gradient-to-br from-gray-50 via-blue-50 to-purple-50 min-h-screen font-sans">

    <!-- Panel de Control Moderno -->
    <div class="no-print bg-white/95 backdrop-blur-sm shadow-xl sticky top-0 z-50 border-b border-gray-200">

            <!-- Header -->

                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                    </svg>
                    Generador de Pancartas

                <p class="text-xs text-gray-500 hidden sm:block">Crea letras personalizadas para imprimir</p>
            </div>
            
            <!-- Primera Fila: Mensaje y Tipograf√≠a -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 sm:gap-3 mb-2">
                <!-- 1. Entrada de Texto -->
                <div>
                    <label class="block text-xs font-semibold text-gray-700 mb-1">üìù Mensaje:</label>
                    <input type="text" id="inputText" value="TE ECHAREMOS DE MENOS"

                        oninput="updatePreview()" placeholder="Escribe tu mensaje...">
                </div>

                <!-- 2. Fuente -->
                <div>
                    <label class="block text-xs font-semibold text-gray-700 mb-1">üé® Tipograf√≠a:</label>
                    <select id="fontSelect" onchange="updatePreview()" class="w-full px-2 py-2 border-2 border-gray-300 rounded-lg shadow-sm cursor-pointer text-sm hover:border-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all bg-white">
                        <optgroup label="üé® Divertidas y Juguetonas">
                            <option value="font-chewy">Gomitas (Chewy)</option>
                            <option value="font-comic">C√≥mic (Bangers)</option>
                            <option value="font-fun">Redondita (Fredoka One)</option>
                            <option value="font-marker">Rotulador (Gloria)</option>
                            <option value="font-lilita">Redondeada (Lilita One)</option>
                            <option value="font-titan">Burbujas (Titan One)</option>
                            <option value="font-shrikhand">Groovy (Shrikhand)</option>
                        </optgroup>
                        <optgroup label="‚ú® Elegantes y Manuscritas">
                            <option value="font-calligraphy">Caligraf√≠a (Great Vibes)</option>
                            <option value="font-royal">Imperial (Cinzel)</option>
                            <option value="font-retro">Retro (Lobster)</option>
                            <option value="font-elegant">Cursiva (Pacifico)</option>
                            <option value="font-satisfy">Refinada (Satisfy)</option>
                            <option value="font-kaushan">Manuscrita (Kaushan)</option>
                            <option value="font-dancing">Ballet (Dancing Script)</option>
                            <option value="font-yellowtail">Elegante (Yellowtail)</option>
                            <option value="font-cookie">Dulce (Cookie)</option>
                            <option value="font-dafoe">Sofisticada (Mr Dafoe)</option>
                        </optgroup>
                        <optgroup label="üí™ Fuertes e Impactantes">
                            <option value="font-impact">Impacto (Anton)</option>
                            <option value="font-poster">P√≥ster (Abril Fatface)</option>
                            <option value="font-bebas">Condensada (Bebas Neue)</option>
                            <option value="font-blackops">Stencil (Black Ops One)</option>
                            <option value="font-bungee">Moderna (Bungee)</option>
                            <option value="font-alfa">Gruesa (Alfa Slab One)</option>
                            <option value="font-passion">Expresiva (Passion One)</option>
                            <option value="font-sigmar">Redondeada Fuerte (Sigmar)</option>
                            <option value="font-ultra">Ultra Negrita (Ultra)</option>
                        </optgroup>
                        <optgroup label="üèÅ Deportivas y Din√°micas">
                            <option value="font-racing">Carreras (Racing Sans One)</option>
                            <option value="font-fugaz">Veloz (Fugaz One)</option>
                            <option value="font-russo">Deportiva (Russo One)</option>
                            <option value="font-staatliches">Atl√©tica (Staatliches)</option>
                        </optgroup>
                        <optgroup label="üé™ Especiales y √önicas">
                            <option value="font-monoton">Ne√≥n (Monoton)</option>
                            <option value="font-permanent">Marcador (Permanent Marker)</option>
                            <option value="font-covered">Pintada (Covered By Your Grace)</option>
                            <option value="font-caveat">Informal (Caveat)</option>
                            <option value="font-shadows">Sombras (Shadows Into Light)</option>
                        </optgroup>
                        <optgroup label="üì∞ Cl√°sicas">
                            <option value="font-classic">Cl√°sica (Roboto Slab)</option>
                            <option value="font-modern">Moderna (Righteous)</option>
                        </optgroup>
                    </select>
                </div>
            </div>

            <!-- Segunda Fila: Resto de Controles -->
            <div class="grid grid-cols-3 sm:grid-cols-6 gap-2 sm:gap-3 mb-2 items-start">
                <!-- 3. Estilo -->
                <div>
                    <label class="block text-xs font-semibold text-gray-700 mb-1">‚úèÔ∏è Estilo:</label>
                    <select id="styleSelect" onchange="updatePreview()" class="w-full px-2 py-2 border-2 border-gray-300 rounded-lg shadow-sm cursor-pointer text-sm hover:border-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all bg-white">
                        <option value="outline">Borde</option>
                        <option value="solid">Relleno</option>
                    </select>
                </div>

                <!-- 4. Color -->
                <div>
                    <label class="block text-xs font-semibold text-gray-700 mb-1">üé® Color:</label>
                    <input type="color" id="colorPicker" value="#000000" 
                        class="h-[40px] w-full p-1 border-2 border-gray-300 rounded-lg cursor-pointer hover:border-gray-400 transition-all shadow-sm"
                        oninput="updatePreview()">

                <!-- 5. Letras por Hoja -->
                <div>

                    <select id="lettersPerPage" onchange="updatePreview()" class="w-full px-2 py-2 border-2 border-gray-300 rounded-lg shadow-sm cursor-pointer text-sm hover:border-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all bg-white">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="6">6</option>
                        <option value="9" selected>Todas</option>
                    </select>
                </div>

                <!-- 6. Orientaci√≥n -->
                <div>
                    <label class="block text-xs font-semibold text-gray-700 mb-1">üìê Orientaci√≥n:</label>
                    <select id="orientationSelect" onchange="updatePreview()" class="w-full px-2 py-2 border-2 border-gray-300 rounded-lg shadow-sm cursor-pointer text-sm hover:border-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all bg-white">
                        <option value="portrait" selected>Vertical</option>
                        <option value="landscape">Horizontal</option>
                    </select>
                </div>

                <!-- 7. Gu√≠as -->
                <div>
                    <label class="block text-xs font-semibold text-gray-700 mb-1">‚úÇÔ∏è Gu√≠as:</label>
                    <label class="inline-flex items-center gap-2 cursor-pointer select-none mt-3">

                        <span class="text-xs font-semibold text-gray-700">Activar</span>
                    </label>
                </div>

                <!-- 8. Tama√±o -->
                <div>
                    <label class="block text-xs font-semibold text-gray-700 mb-1">üìè Tama√±o: <span id="sizeLabel" class="text-blue-600">90%</span></label>
                    <input type="range" id="sizeSlider" min="50" max="100" value="90" step="1"
                        class="w-full h-2 bg-gradient-to-r from-blue-200 to-blue-500 rounded-lg appearance-none cursor-pointer slider-modern mt-3"
                        oninput="updatePreview()">
                </div>

            </div>

            <!-- Bot√≥n de impresi√≥n -->
            <div class="flex justify-end pt-1 border-t border-gray-200">
                <button onclick="triggerPrint()" 
                    class="w-full sm:w-auto bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:shadow-lg transition-all transform hover:scale-105 flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                    </svg>
                    <span class="text-base">IMPRIMIR</span>
                </button>
            </div>
        </div>
    </div>

    <!-- √Årea de Visualizaci√≥n -->
    <div id="previewArea" class="print-container max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Las letras se generar√°n aqu√≠ con JS -->
    </div>

    <script src="script.js"></script>
</body>
</html>
